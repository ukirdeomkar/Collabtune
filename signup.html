<body>
	
	<div class="limiter">
		
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-10 p-t-10">
						MusiCollab
					</span>
					<span class="login100-form-subtitle p-b-15 p-t-0">
						Collaboration Platform For Musicians...
					</span>
					<span class="login100-form-logo">
						<!-- <i class="zmdi zmdi-landscape"></i> -->
						<i class="fas fa-music"></i>
					</span>

					<span class="login100-form-login p-b-34 p-t-27">
						Sign Up
					</span>
                    <div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="text" name="Email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="text" name="Email" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="text" name="Email" placeholder="Your Artist Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
                   
                    <div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="text" name="Email" placeholder="Contact Info">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="text" name="Email" placeholder="Link to your Musics">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
                   
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
                  <!-- <div class="wrap-input100 validate-input" data-validate = "Enter Email"></div> -->
                  <label for="myfile" class="profile">Upload your profile picture:</label>
                 <br><input type="file" name="profilePicture"><br><br>

				
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Signup
						</button>
				
					
					</div>
					<div class="text-center p-t-15">
						<a class="txt1" href="./signup.html">
							Already Registered? Log in Now!
						</a> <br>
						<!-- <a class="txt1" href="">
							Forgot Password?
						</a> -->
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
